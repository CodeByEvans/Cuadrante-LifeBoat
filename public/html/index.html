<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuadrante</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" media="print" onload="this.media='all'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </noscript>
 
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preload" href="../imagenes/lifeboat.png" as="image">
    <link rel="preload" href="../imagenes/planner.webp" as="image">
    <link rel="preload" href="../imagenes/canciones.webp" as="image">
    <link rel="preload" href="../imagenes/gestion.webp" as="image">
 
    <link
      rel="shortcut icon"
      href="imagenes/favicon.ico"
      type="image/x-icon"
    />

  </head>
  <body>
    <header class="hero">
      <nav class="nav container">
        <div class="nav_title">
          <a href="/">
            <img class="nav_logo" src="imagenes/lifeboat.png" alt="" />
          </a>
        </div>

          <ul class="nav_link nav_link-menu">
            <il class="nav_items">
              <a href="/" class="nav_links">Inicio</a>
            </il>
            <il class="nav_items">
              <a href="cuadrante" class="nav_links">Cuadrante</a>
            </il>
            <il class="nav_items">
              <a href="repertorio" class="nav_links">Repertorio</a>
            </il>
            <il class="nav_items">
              <a href="validacion" class="nav_links">Gestión</a>
            </il>
  
            <img src="imagenes/close.svg" class="nav_close" alt="img_close" />
          </ul>
        <div class="nav_menu">
          <img src="imagenes/menu_icon.svg" class="nav_img" alt="img_menu" />
        </div>
      </nav>

      <section class="hero_container container">
        <h1 class="hero_title">Planificador Mensual</h1>
        <p class="hero_paragraph">Cuadrante mensual del Grupo de Alabanza</p>
        <a href="cuadrante" class="cta">Entrar</a>
      </section>
    </header>

    <main>
      <h2 class="subtitle">Otros listados</h2>
      <section class="container about">

        <div class="about_main">
            <a href="repertorio" class="about_icon">
              <article>
                <h3 class="about_title">Repertorio</h3>
                <p class="about_paragraph">Lista de canciones</p>
              </article>
            </a>

            <a href="validacion" class="about_icon2">
              <article>
                <h3 class="about_title">Gestión</h3>
                <p class="about_paragraph">Gestión del cuadrante</p>
              </article>
            </a>
        </div>
      </section>
    </main>
    <script async src="js/menu.js"></script>
    <script>
      function verificarVisibilidad (entries) {
        let entry = entries[0];
        if(entry.isIntersecting) {
          icon.classList.add("about_icon--show");
          icon2.classList.add("about_icon2--show");
        }
      }
      
      let observer = new IntersectionObserver(verificarVisibilidad, {});

      let icon = document.querySelector(".about_icon");
      let icon2 = document.querySelector(".about_icon2");

      observer.observe(icon);
      observer.observe(icon2);

    </script>
  </body>
</html>
