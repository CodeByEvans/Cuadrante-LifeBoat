<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Segunda Semana</title>

    <style>
      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(180deg, #0000008c 0%, #0000008c 100%), url("../imagenes/bass.jpg");
        background-size: cover;
        background-position: center;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        z-index: -1;
      }
    </style>

    <style id="dynamic-styles"></style>
    
    <link
      rel="shortcut icon"
      href="../imagenes/lifeboat.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/semanas.css" />
  </head>
  <body>
    <header class="hero">
      <nav class="nav container">
        <div class="nav_title">
          <a href="/">
            <img class="nav_logo" src="../imagenes/lifeboat.png" alt="" />
          </a>
        </div>

        <ul class="nav_link nav_link-menu">
          <il class="nav_items">
            <a href="/" class="nav_links">Inicio</a>
          </il>
          <il class="nav_items">
            <a href="/cuadrante" class="nav_links">Cuadrante</a>
          </il>
          <il class="nav_items">
            <a href="#" class="nav_links">Repertorio</a>
          </il>
          <il class="nav_items">

          <img src="../imagenes/menu_icon.svg" class="nav_img" alt="img_menu" />
        </div>
      </nav>

      <section class="hero_container container">
        <h1 class="hero_title">Segunda Semana</h1>
        <p class="hero_paragraph">3 al 9 de junio</p>
      </section>
    </header>

    <main>
      <section class="table">
        <div id="cuadrante"></div>
        <section class="button_container">
          <div class="button_right">
            <a href="/cuadrante/tercera_semana" class="button_action">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
              </svg>   
            </a>
          </div>
      
          <div class="button_left">
            <a href="/cuadrante/primera_semana" class="button_action">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
              </svg>
              
            </a>
          </div>
        </section>
      </section>

    </main>

    <script>
      let previousWidth = window.innerWidth;

      function handleResize() {
        let currentWidth = window.innerWidth;
        if ((previousWidth < 800 && currentWidth >= 800) || (previousWidth >= 800 && currentWidth < 800)) {
          location.reload();
        }

        previousWidth = currentWidth;
      }

      window.addEventListener('resize', handleResize);
    </script>
    
    <script src="../../js/semanas/daysToFetch.js"></script>
    <script src="../../js/semanas/segunda_semana.js"></script>
    <script src="../../js/menu.js"></script>
