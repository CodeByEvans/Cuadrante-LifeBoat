    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(180deg, #0000008c 0%, #0000008c 100%), url("../imagenes/piano.webp");

        background-position: center;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        z-index: -1;
      }
    </style>

    <style id="dynamic-styles"></style>

    <link
      rel="shortcut icon"
      href="../imagenes/favicon.ico"
      type="image/x-icon"
    />

    <!-- DataTables -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <link rel="stylesheet" href="../css/meses.css" />
  </head>
  <body>
    <header class="hero">
      <nav class="nav container">
        <div class="nav_title">
          <a href="/">
            <img class="nav_logo" src="../imagenes/lifeboat.png" alt="" />
          </a>
        </div>

        <ul class="nav_link nav_link-menu">
          <il class="nav_items">
            <a href="/" class="nav_links">Inicio</a>
          </il>
          <il class="nav_items">
            <a href="/cuadrante" class="nav_links">Cuadrante</a>
          </il>
          <il class="nav_items">

          </il>
          <il class="nav_items">
            <a href="/validacion" class="nav_links">Gestión</a>
          </il>
          <img src="../imagenes/close.svg" class="nav_close" alt="img_close" />
        </ul>
        <div class="nav_menu">
          <img src="../imagenes/menu_icon.svg" class="nav_img" alt="img_menu" />
        </div>
      </nav>

      <section class="hero_container container">
        <h1 class="hero_title">Diciembre</h1>
        <p class="hero_paragraph">Listado de Diciembre</p>
      </section>
    </header>

    <main>
      <section class="table">
        <div id="cuadrante">
          <table id= "dataTable" class="styled-table">
            <thead>
              <tr>
                <th>Día</th>
                <th>G.Acústica</th>
                <th>G.Eléctrica</th>
                <th>Bajo</th>
                <th>Batería</th>
                <th>Piano</th>
                <th class="trumpet_header">Trompeta</th>
                <th class="acousticGuitar2_header">G.Acústica 2</th>
                <th class="electricGuitar2_header">G.Eléctrica 2</th>
                <th>Dirección</th>
                <th>Director Musical</th>
                <th>Voz 1</th>
                <th>Voz 2</th>
                <th>Voz 3</th>
                <th class="voz4_header">Voz 4</th>
                <th>Canción 1</th>
                <th>Canción 2</th>
                <th>Canción 3</th>
                <th class="song4_header">Canción 4</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
        </div>
        <section class="button_container">
          <div class="button_left">
            <a href="/cuadrante/noviembre" class="button_action">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
              </svg> 
            </a>
          </div>
        </section>
      </section>

    </main>

    <script>
      let previousWidth = window.innerWidth;

      function handleResize() {
        let currentWidth = window.innerWidth;
        if ((previousWidth < 800 && currentWidth >= 800) || (previousWidth >= 800 && currentWidth < 800)) {
          location.reload();
        }

        previousWidth = currentWidth;
      }

      window.addEventListener('resize', handleResize);
    </script>
    
    <script src="../../js/semanas/daysToFetch.js"></script>
    <script src="../../js/semanas/mes3.js"></script>
    <script async src="../../js/menu.js"></script>
    <!-- JQuery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <!-- Datatables -->
     <script src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
